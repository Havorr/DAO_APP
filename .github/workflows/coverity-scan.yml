name: Coverity Scan (stable)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  coverity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Coverity (with retry)
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p coverity

          for i in 1 2 3; do
            echo "Attempt $i"
            curl -fL --retry 5 --retry-delay 10 \
              -X POST \
              --data "token=${COVERITY_SCAN_TOKEN}&project=DAO_APP" \
              https://scan.coverity.com/download/linux64 \
              -o coverity.tgz && break
            sleep 10
          done

          tar -xzf coverity.tgz -C coverity --strip 1

      - name: Run Coverity analysis
        run: |
          ./coverity/bin/cov-build --dir cov-int echo "Coverity capture"
          ./coverity/analysis/cov-analyze --dir cov-int --all
          tar czf cov-int.tgz cov-int



      - name: Submit to Coverity Scan
        run: |
          curl -fL \
            --form token=${{ secrets.COVERITY_SCAN_TOKEN }} \
            --form email=${{ secrets.COVERITY_SCAN_EMAIL }} \
            --form file=@cov-int.tgz \
            --form version="$(git rev-parse HEAD)" \
            --form description="GitHub Actions build" \
            "https://scan.coverity.com/builds?project=${GITHUB_REPOSITORY}"
