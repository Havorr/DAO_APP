name: Coverity Scan (Python w/ native build)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  coverity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install -U pip
          # jeśli masz requirements:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # jeśli budujesz paczkę:
          pip install build setuptools wheel

      - name: Download Coverity
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
        run: |
          set -e
          curl -fL -X POST \
            --data "token=${COVERITY_SCAN_TOKEN}&project=DAO_APP" \
            https://scan.coverity.com/download/linux64 \
            -o coverity.tgz
          mkdir -p coverity
          tar -xzf coverity.tgz -C coverity --strip 1
          echo "$PWD/coverity/bin" >> $GITHUB_PATH

      - name: Build with Coverity
        run: |
          set -e
          # PRZYKŁADY builda — wybierz JEDEN, zgodny z repo:

          # 1) setuptools / extension:
          # cov-build --dir cov-int python setup.py build

          # 2) PEP517 build (wheel/sdist):
          cov-build --dir cov-int python -m build

          # 3) jeśli masz make/cmake (rzadziej w python-only):
          # cov-build --dir cov-int make -j

      - name: Tar results
        run: |
          tar czf coverity-results.tgz cov-int

      - name: Upload to Coverity Scan
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
        run: |
          set -e
          curl -fL -X POST https://scan.coverity.com/builds?project=DAO_APP \
            --form token=${COVERITY_SCAN_TOKEN} \
            --form email=${{ secrets.COVERITY_EMAIL }} \
            --form file=@coverity-results.tgz \
            --form version="github-${GITHUB_SHA}" \
            --form description="CI Coverity Scan"
