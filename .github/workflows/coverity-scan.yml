name: Python SAST (Ruff + Bandit + Semgrep)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install ruff bandit semgrep

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Bandit (security)
        run: |
          bandit -r . -x .venv,venv,tests -ll

      - name: Semgrep (security rules)
        run: |
          semgrep scan --config p/python --config p/security-audit .
