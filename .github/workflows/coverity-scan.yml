name: Coverity Scan (Python - filesystem capture)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  coverity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download Coverity
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
        run: |
          set -e
          curl -fL -X POST \
            --data "token=${COVERITY_SCAN_TOKEN}&project=DAO_APP" \
            https://scan.coverity.com/download/linux64 \
            -o coverity.tgz

          mkdir -p coverity
          tar -xzf coverity.tgz -C coverity --strip 1
          echo "$PWD/coverity/bin" >> $GITHUB_PATH

      - name: Capture Python sources (filesystem capture)
        run: |
          set -e
          # Najważniejsze: fs-capture-search wskazuje katalogi z kodem
          # (daj "." albo np. "src" jeśli tam trzymasz kod)
          cov-build --dir cov-int --fs-capture-search . true

      - name: Package capture
        run: tar czf coverity-results.tgz cov-int

      - name: Upload to Coverity Scan
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
        run: |
          set -e
          curl -fL -X POST "https://scan.coverity.com/builds?project=DAO_APP" \
            --form token="${COVERITY_SCAN_TOKEN}" \
            --form email="${{ secrets.COVERITY_EMAIL }}" \
            --form file=@coverity-results.tgz \
            --form version="github-${GITHUB_SHA}" \
            --form description="Python filesystem capture"
