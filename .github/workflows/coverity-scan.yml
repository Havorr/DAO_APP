name: Coverity Scan (Python)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  coverity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Coverity
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
        run: |
          set -euo pipefail
          curl -fL \
            -X POST \
            --data "token=${COVERITY_SCAN_TOKEN}&project=DAO_APP" \
            https://scan.coverity.com/download/linux64 \
            -o coverity.tgz

          rm -rf coverity
          mkdir coverity
          tar -xzf coverity.tgz -C coverity --strip 1

          echo "=== coverity/bin (first 200) ==="
          ls -la coverity/bin | head -n 200
          echo "=== search for python capture ==="
          find coverity -maxdepth 3 -type f -name "*python*" | head -n 200

      - name: Capture (Python via compileall)
        run: |
          set -euo pipefail
          rm -rf cov-int

          ./coverity/bin/cov-build --dir cov-int \
            python -m compileall -q Aplikacja

          echo "=== cov-int check (top 200) ==="
          find cov-int -maxdepth 3 -type f | head -n 200

          tar czf cov-int.tgz cov-int

      - name: Submit to Coverity Scan
        run: |
          curl -fL \
            --form token=${{ secrets.COVERITY_SCAN_TOKEN }} \
            --form email=${{ secrets.COVERITY_SCAN_EMAIL }} \
            --form file=@cov-int.tgz \
            --form version="$(git rev-parse HEAD)" \
            --form description="Python capture via cov-build + compileall" \
            "https://scan.coverity.com/builds?project=DAO_APP"
